<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>To do List</h2>
        </header>
        <div class="input-field">
            <input type="text" id="input" class="input" placeholder="adicione um item">
            <button id="btn-add" class="btn-add" onclick="addItem()">+</button>
        </div>
        <div class="list-field">
            <ul id="list" class="list">
                <!-- <li class="item-list"><input type="checkbox" name="" id="check" class="check"><p class="text-list">As aventa casa nos albasaur e sua volta para casa nos avolta para casa nos anos 2000, a verdel√¢ndia retornou!</p><button id="btn-remove" class="btn-remove" onclick="removeItem()">-</button></li> -->
            </ul>
        </div>
        <button class="clear-all" onclick="clearAll()">Clear All</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
